<!DOCTYPE html>
<html lang="es">

    <title>Historial de Letras - Rich Letters</title>

            padding: 20px;
        }
        h1 {

        }
        .entrada {

        }

            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .boton-volver:hover {
            background-color: #008ba3;
        }
    </style>
</head>
