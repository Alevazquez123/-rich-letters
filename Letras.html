<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rich Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #00bcd4;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #008ba3;
        }

        select {
            padding: 8px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .output-section {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üé∂ Rich Letters</h1>

    <label for="genero">Selecciona el g√©nero musical:</label><br>
    <select id="genero">
        <option value="rap">Rap</option>
        <option value="pop">Pop</option>
        <option value="reggaeton">Reggaet√≥n</option>
        <option value="rock">Rock</option>
    </select><br><br>

    <label for="entrada">Describe tu idea o escribe parte de la letra:</label>
    <textarea id="entrada" placeholder="Ej: Quiero una canci√≥n triste sobre una ruptura..."></textarea><br>

    <button onclick="generarLetra()">Generar Letra</button>
    <button onclick="descargarLetra()">Descargar Letra</button>
    <button onclick="limpiarTodo()">Limpiar</button>

    <div class="output-section">
        <h2>Letra Generada:</h2>
        <pre id="salida-letra"></pre>
    </div>

    <div class="output-section">
        <h2>Recomendaci√≥n:</h2>
        <pre id="salida-recomendacion"></pre>
    </div>

    <script>
        function generarLetra() {
            const texto = document.getElementById("entrada").value;
            const genero = document.getElementById("genero").value;

            fetch("/generar", {
                method: "POST",
                body: new URLSearchParams({ texto, genero }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("salida-letra").textContent = data.resultado || "Error al generar letra.";
                document.getElementById("salida-recomendacion").textContent = data.recomendacion || "Sin recomendaciones.";
            });
        }

        function descargarLetra() {
            const letra = document.getElementById("salida-letra").textContent;
            if (!letra.trim()) {
                alert("No hay letra generada para descargar.");
                return;
            }

            const blob = new Blob([letra], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "letra_generada.txt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function limpiarTodo() {
            document.getElementById("entrada").value = "";
            document.getElementById("salida-letra").textContent = "";
            document.getElementById("salida-recomendacion").textContent = "";
        }
    </script>
</body>
</html>
